
scrape:
#  conf_output_dir: "/etc/smg/scrape.d"
#  conf_output_dir_owned: true
  targets:
    - uid: local-metrics
      name: Scrape Test
      conf_output: /etc/smg/cust/local-metrics.yml
      conf_output_backup_ext: backup
      command: cat test-data/metrics.txt
      interval: 60
      timeout: 30
      filter:
        rxx: "^scrape-test.local-metrics.prometheus"
      regex_replaces:
        - filterRegex: "^go_gc"
          regex: "^go_(gc)_(duration)"
          replace: "go_$2_$1"
      pre_fetch: host_localhost_up
#      parent_index: localhost
      id_prefix: scrape-test.
      notify-unkn: "mail-asen"
#    - include: /etc/smg/scrape-targets.yml
