
spiker:
  status_file: "/tmp/check_spiker_smg.out"
  host_prefix: ""
  history_basedir: "public/smg/spiker_hist"
  history_baseurl: "/assets/smg/spiker_hist"
  resolution: 300
  data_period: "24h"
  sample_size: 12
  spike_k: 1.7
  reg_offset: null
  reg_sample_size: null
  min_spike_stddev: 2.0
  min_data_points: 200
  match:
    - rx: "localhost.*"
      sample_size: 12
      data_period: "46h"
  ignore:
    - "admin"
  alert:
    - ""
  ignore_labels:
    - "min"
