- ^openweathermap:
  title: "Weather in San Francisco, US and Sofia, BG"
  px: openweathermap.
  period: 1w

# San Francisco USA

- ^openweathermap.ussf:
  title: "Weather in San Francisco, US"
  px: openweathermap.ussf.
  parent: openweathermap
  period: 1w

- openweathermap.ussf.temp:
  interval: 1800
  pre_fetch: openweathermap-sf.fetch
  title: "Temperature in San Francisco"
  command: '/opt/smg/scripts/openweathermap-sf-get.rb "San Francisco" main:temp_max main:temp main:temp_min'
  vars:
    - label: temp_max
      mu: C
      min: -275
    - label: temp
      mu: C
      min: -275
    - label: temp_min
      mu: C
      min: -275

- openweathermap.ussf.pressure:
  interval: 1800
  pre_fetch: openweathermap-sf.fetch
  title: "Pressure in San Francisco"
  command: '/opt/smg/scripts/openweathermap-sf-get.rb "San Francisco" main:pressure'
  vars:
    - label: pressure

- openweathermap.ussf.humidity:
  interval: 1800
  pre_fetch: openweathermap-sf.fetch
  title: "Pressure in San Francisco"
  command: '/opt/smg/scripts/openweathermap-sf-get.rb "San Francisco" main:humidity'
  vars:
    - label: humidity
      mu: "%"

- openweathermap.ussf.visibility:
  interval: 1800
  pre_fetch: openweathermap-sf.fetch
  title: "Visibility in San Francisco"
  command: '/opt/smg/scripts/openweathermap-sf-get.rb "San Francisco" visibility'
  vars:
    - label: visibility

- openweathermap.ussf.wind_speed:
  interval: 1800
  pre_fetch: openweathermap-sf.fetch
  title: "Wind speed in San Francisco"
  command: '/opt/smg/scripts/openweathermap-sf-get.rb "San Francisco" wind:speed'
  vars:
    - label: speed
      mu: m/s

- openweathermap.ussf.wind_deg:
  interval: 1800
  pre_fetch: openweathermap-sf.fetch
  title: "Wind direction in San Francisco"
  command: '/opt/smg/scripts/openweathermap-sf-get.rb "San Francisco" wind:deg'
  vars:
    - label: deg


