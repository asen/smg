@import com.smule.smg.SMGTree
@import com.smule.smg.SMGMonState
@(tree: SMGTree[SMGMonState], isRoot: Boolean, pg:Int, maxPages:Int, curUrl: String)

<div>
  @monitorStateTreeNodeDisplay(tree.node, isRoot, curUrl)
  <ul>
    @for(t <- tree.children){
    <li>
      @monitorStateTreeNodeDisplay(t.node, false, curUrl)
    </li>
    }
  </ul>

</div>
