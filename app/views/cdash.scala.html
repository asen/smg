@import com.smule.smg.config.SMGConfigService
@import com.smule.smg.cdash.CDashboardData

@(cfSvc: SMGConfigService, cdd: CDashboardData)(implicit flash: Flash)

@main("Dash: " + cdd.conf.titleStr, cfSvc, cdd.conf.refresh, true) {

<div class="cdash-title"><h3>@cdd.conf.titleStr</h3></div>

<div class="cdash-container">
@for(itm <- cdd.data){
  @cdashItem(cfSvc, itm)
}
</div>
}
