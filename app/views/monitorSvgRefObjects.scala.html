@(oids: Seq[String])
<div id="pageStatesSvg" class="svgwrapper"></div>

<script language="JavaScript">
$(document).ready ( function(){
  $.post('/monitor/objectsSvg',
        { oids: '@{oids.mkString(",")}' },
        function(data) {
          $('#pageStatesSvg').html(data);
        }
        );
  })
</script>
