@import com.smule.smg.SMGImageView
@import com.smule.smg.SMGConfigService

@(cfSvc: SMGConfigService, g: SMGImageView)

@if(g.obj.showUrl.size < cfSvc.config.maxUrlSize) {
  <a href="@g.obj.showUrl"><img src="@g.imageUrl" alt="@g.imageUrl" /></a>
} else {
  @defining(g.obj.showUrl.split("\\?", 2)) { arr =>
  <a style="cursor: pointer" onclick="smgPostString('@arr(0)','@{arr.lift(1).getOrElse("")}')"><img src="@g.imageUrl" alt="@g.imageUrl" /></a>,
  }
}
